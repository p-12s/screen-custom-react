<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin=""></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin=""></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.js" crossorigin=""></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/jsx">
        const api = {
            get (url) {
                switch(url) {
                    case '/lots':
                        return new Promise((resolve, reject) => {
                             setTimeout(() => {
                                 resolve([
                                     {
                                         id: 1,
                                         name: 'Apple',
                                         description: 'Apple description',
                                         price: 16
                                     },
                                     {
                                         id: 2,
                                         name: 'Orange',
                                         description: 'Orange description',
                                         price: 42
                                     }
                                 ])
                             }, 1000)
                        })
                    default:
                        throw new Error('Unknown address');
                }
            }
        }

        const stream = {
            subscribe (channel, listener) {
                const match = /price-(\d+)/.exec(channel)
                if (match) {
                    setInterval(() => {
                        listener({
                            id: parseInt(match[1]),
                            price: Math.round((Math.random() * 10 + 30))
                        })
                    }, 400)
                }
            }
        }

        let state = {
            time: new Date(),
            lots: null
        }

        const VDom = {
            createElement: ( type, config, ...children ) => {
                const key = config ? (config.key || null) : null;
                const props = config || {}

                if (children.length === 1) {
                    props.children = children[0]
                } else {
                    props.children = children
                }

                return {
                    type,
                    key,
                    props
                }
            }
        }

        function Logo() {
            return <img className="logo" src="logo.png" alt=""/>
        }

        function Header() {
            return (
                <header className="header">
                    <Logo />
                </header>
            )
        }

        function Clock({ time }) {
            const isDay = time.getSeconds() % 2 === 0;
            return (
                <div className="clock">
                    <span className="value">{time.toLocaleTimeString()}</span>
                    <span className={isDay ? 'icon day' : 'icon night'} />
                </div>
            )
        }

        function Lot({ lot }) {
            return (
                <article className="lot">
                    <div className="price">{lot.price}</div>
                    <h1>{lot.name}</h1>
                    <p>{lot.description}</p>
                </article>
            )
        }

        function Loading() {
            return React.createElement('div', {className: 'loading'},
                'Loading ...'
            )
        }

        function Lots({ lots }) {
            if (lots === null) {
                return < Loading/>
            }

            return (
                <div className="lots">
                    {lots.map((lot) => <Lot lot={lot} key={lot.id}/>)}
                </div>
            )
        }

        function App({ state }) {
            return (
                <div className="app">
                    <Header />
                    <Clock time={state.time} />
                    <Lots lots={state.lots} />
                </div>
            )
        }

        function render(virtualDom, realDomRoot) {
            const evaluatedVirtualDom = evaluate(virtualDom);
            const virtualDomRoot = {
                type: realDomRoot.tagName.toLowerCase(),
                props: {
                    id: realDomRoot.id,
                    ...realDomRoot.attributes,
                    children: [
                        evaluatedVirtualDom
                    ]
                }
            }
            sync(virtualDomRoot, realDomRoot);
        }

        function evaluate(virtualNode) {
            if (typeof virtualNode !== 'object') {
                return virtualNode;
            }
            if (typeof virtualNode.type === 'function') {
                return evaluate((virtualNode.type)(virtualNode.props));
            }
            const props = virtualNode.props || {};
            return {
                ...virtualNode,
                props: {
                    ...props,
                    children: Array.isArray(props.children)
                        ? props.children.map(evaluate)
                        : [evaluate(props.children)]
                }

            }
        }

        function sync(virtualNode, realNode) {
            // sync element
            if (virtualNode.props) {
                Object.entries(virtualNode.props).forEach(([name, value]) => {
                    if (name === 'children' && name === 'key') {
                       return
                    }
                    if (realNode[name] !== value) {
                        realNode[name] = value;
                    }
                })
            }
            if (virtualNode.key) {
                realNode.dataset.key = virtualNode.key;
            }
            if (typeof virtualNode !== 'object' && virtualNode !== realNode.nodeValue) {
                realNode.nodeValue = virtualNode;
            }

            // sync child nodes
            const virtualChildren = virtualNode.props ? virtualNode.props.children || [] : [];
            const realChildren = realNode.childNodes;

            for (let i = 0; i < virtualChildren.length || i < realChildren.length; i++) {
                const virtual = virtualChildren[i];
                const real = realChildren[i];
                // Remove
                if (virtual === undefined && real !== undefined) {
                    realNode.remove(real);
                }
                // Update
                if (virtual !== undefined && real !== undefined
                    && (virtual.type || '') === (real.tagName || '').toLowerCase()) {
                    sync(virtual, real);
                }
                // Replace
                if (virtual !== undefined && real !== undefined
                    && (virtual.type || '') === (real.tagName || '').toLowerCase()) {
                    const newReal = createRealNodeByVirtual(virtual);
                    sync(virtual, newReal);
                    realNode.replaceChild(newReal, real);
                }
                // Add
                if (virtual !== undefined && real === undefined) {
                    const newReal = createRealNodeByVirtual(virtual);
                    sync(virtual, newReal);
                    realNode.appendChild(newReal);
                }

            }
        }

        function createRealNodeByVirtual(virtual) {
            if (typeof virtual !== 'object') {
                return document.createTextNode('');
            }
            return document.createElement(virtual.type);
        }

        function renderView(state) {
            ReactDOM.render(
                <App state={state} />,
                document.getElementById('root')
            );
        }

        renderView(state);
        setInterval(() => {
            state = {
                ...state,
                time: new Date()
            }
            renderView(state);
        }, 1000);

        api.get('/lots').then((lots) => {
            state = {
                ...state,
                lots
            };
            renderView(state);

            const onPrice = (data) => {
                state = {
                    ...state,
                    lots: state.lots.map((lot) => {
                        if (lot.id === data.id) {
                            return {
                                ...lot,
                                price: data.price
                            }
                        }
                        return lot
                    })
                };
                renderView(state);
            }

            lots.forEach((lot) => {
                stream.subscribe(`price-${lot.id}`, onPrice);
            })
        })
    </script>
</body>
</html>
